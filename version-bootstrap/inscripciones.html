<!--FORMULARIO-->
<body>
  <main class="fondo">  
    <div class="container my-5">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido" required> 
        </div>

        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" placeholder="Edad" required>
        </div>

        <label for="actividad" class="form-label">Actividad</label>
        <select class="form-select" id="actividad">
          <option selected>Elegi una actividad</option>
          <option value="1">Tenis</option>
          <option value="2">Natación</option>
          <option value="3">Baloncesto</option>
        </select>

        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-success">Send</button>
          <input class="btn btn-primary" type="reset" value="Reset">
        </div>
      </form>
    </div>
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
